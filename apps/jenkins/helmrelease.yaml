apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkinsci
  namespace: flux-system
spec:
  interval: 5m
  releaseName: jenkins
  targetNamespace: jenkins
  storageNamespace: jenkins
  chart:
    spec:
      chart: jenkins
      version: '^3.5.10'
      sourceRef:
        kind: HelmRepository
        name: jenkinsci
        namespace: flux-system
      interval: 40m
  values:
    controller:
      image: kingdonb/jenkins
      tag: lts
      installPlugins: false
      imagePullPolicy: IfNotPresent
      ingress:
        enabled: true
        apiVersion: networking.k8s.io/v1
        hostName: jenkins.hephy.pro
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: nginx
        tls:
        - secretName: jenkins.hephy.pro
          hosts:
            - jenkins.hephy.pro
      JCasC:
        configScripts:
          jenkins: |
            agentProtocols:
            - "JNLP4-connect"
            - "Ping"
            authorizationStrategy:
              loggedInUsersCanDoAnything:
                allowAnonymousRead: false
            clouds:
            - kubernetes:
                containerCap: 10
                containerCapStr: "10"
                jenkinsTunnel: "jenkins-agent.jenkins.svc.cluster.local:50000"
                jenkinsUrl: "http://jenkins.jenkins.svc.cluster.local:8080"
                name: "kubernetes"
                namespace: "jenkins"
                podLabels:
                - key: "jenkins/jenkins-jenkins-agent"
                  value: "true"
                serverUrl: "https://kubernetes.default"
                templates:
                - containers:
                  - args: "^${computer.jnlpmac} ^${computer.name}"
                    envVars:
                    - envVar:
                        key: "JENKINS_URL"
                        value: "http://jenkins.jenkins.svc.cluster.local:8080/"
                    image: "jenkins/inbound-agent:4.6-1"
                    name: "jnlp"
                    resourceLimitCpu: "512m"
                    resourceLimitMemory: "512Mi"
                    resourceRequestCpu: "512m"
                    resourceRequestMemory: "512Mi"
                    workingDir: "/home/jenkins"
                  id: "39698bb1fb92f2e49811b1514ddba69a93e9a734af456f227baa88a887431b41"
                  label: "jenkins-jenkins-agent"
                  name: "default"
                  nodeUsageMode: "NORMAL"
                  podRetention: "never"
                  serviceAccount: "default"
                  slaveConnectTimeout: 100
                  slaveConnectTimeoutStr: "100"
                  yamlMergeStrategy: "override"
            crumbIssuer:
              standard:
                excludeClientIPFromCrumb: true
            disableRememberMe: false
            labelAtoms:
            - name: "jenkins-jenkins-agent"
            - name: "master"
            markupFormatter: "plainText"
            mode: NORMAL
            myViewsTabBar: "standard"
            numExecutors: 0
            primaryView:
              all:
                name: "all"
            projectNamingStrategy: "standard"
            quietPeriod: 5
            remotingSecurity:
              enabled: true
            scmCheckoutRetryCount: 0
            securityRealm:
              local:
                allowsSignup: false
                enableCaptcha: false
                users:
                - id: "admin"
                  name: "Jenkins Admin"
                  properties:
                  - "apiToken"
                  - "mailer"
                  - "myView"
                  - preferredProvider:
                      providerId: "default"
                  - "timezone"
            slaveAgentPort: 50000
            updateCenter:
              sites:
              - id: "default"
                url: "https://updates.jenkins.io/update-center.json"
            views:
            - all:
                name: "all"
            viewsTabBar: "standard"
          security: |
            apiToken:
              creationOfLegacyTokenEnabled: false
              tokenGenerationOnCreationEnabled: false
              usageStatisticsEnabled: true
            sSHD:
              port: -1
          unclassified: |
            buildDiscarders:
              configuredBuildDiscarders:
              - "jobBuildDiscarder"
            fingerprints:
              fingerprintCleanupDisabled: false
              storage: "file"
            gitSCM:
              addGitTagAction: false
              allowSecondFetch: false
              createAccountBasedOnEmail: false
              disableGitToolChooser: false
              hideCredentials: false
              showEntireCommitSummaryInChanges: false
              useExistingAccountWithSameEmail: false
            junitTestResultStorage:
              storage: "file"
            location:
              adminAddress: "Team Hephy Admin <hephy-admin@nerdland.info>"
              url: "https://jenkins.hephy.pro/"
            mailer:
              charset: "UTF-8"
              useSsl: false
              useTls: false
            pollSCM:
              pollingThreadCount: 10
          tool: |
            git:
              installations:
              - home: "git"
                name: "Default"
            mavenGlobalConfig:
              globalSettingsProvider: "standard"
              settingsProvider: "standard"

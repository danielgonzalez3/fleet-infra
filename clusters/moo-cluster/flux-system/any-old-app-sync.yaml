---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: any-old-app
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
  interval: 1m0s
  path: ./moo-cluster/any-old-app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: any-old-app-version
